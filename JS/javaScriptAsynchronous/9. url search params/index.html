<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <h1 id="header"></h1>

    <form>
      <label for="search">
        Search :
        <input type="text" id="search" name="search" />
      </label>
      <br />
      <input type="button" id="searchButton" value="Search" />
    </form>

    <script>
      function doSearch() {
        const ajax = new XMLHttpRequest();

        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);
        param.append("filter", document.getElementById("search").value);

        ajax.open(
          "GET",
          `https://hookb.in/Oe7aQgkWwKHqOdYYONrB?${param.toString()}`
        );

        ajax.onload = function () {
          const header = document.getElementById("header");
          header.innerText = ajax.responseText;
        };

        ajax.send();
      }

      document.getElementById("searchButton").onclick = doSearch;
    </script>
  </body>
</html>
