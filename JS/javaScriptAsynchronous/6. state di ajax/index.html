<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <h1 id="heading"></h1>

    <script>
      function displayResponse(json) {
        const heading = document.getElementById("heading");
        heading.textContent = json.response;
      }

      const ajax = new XMLHttpRequest();
      /* ajax.onreadystatechange = function () {
        console.info(`Ready State Change ${ajax.readyState}`);
      }; */
      ajax.addEventListener("readystatechange", function () {
        console.info(`Ready State Change ${ajax.readyState}`);
      });

      /* ajax.open("GET", "/api/salah.json"); */
      ajax.open("GET", "/api/hello.json"); //request

      ajax.addEventListener("load", function () {
        if (ajax.status === 200) {
          const json = JSON.parse(ajax.responseText); //response
          displayResponse(json);
        } else {
          displayResponse({ response: `Error ${ajax.status} !` });
        }
      });

      ajax.send();
    </script>
  </body>
</html>
